
<div class="wrapper">
    <admin-sidbar class="iq-sidebar"></admin-sidbar>
    <div id="content-page" class="content-page">
        <admin-navbar></admin-navbar>
        <!-- grid -->

<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
        <div class="header_box">
          <div class="row m-t-40">
            <div class="col-sm-9">
              <h2 class="d-inline-block">Patient List</h2>
            </div>
            <div class="col-sm-3">
              <form >
                <div class="form-group">
                  <input type="text" class="form-control" id="secret-key" [(ngModel)]="serch" name="secretKey" placeholder="Entre the name of patient ">
                </div>
              </form>  
            </div>
        </div>
        </div>
        <div class="list_general">
          <ul>
            
            <li *ngFor="let patient of patientdetails">
              <figure><img [src]="patient.image" alt=""></figure>
              <h4>
                <i class="fa fa-fw fa-user"></i> {{ patient.email }}
              </h4>
              <small>
                <i class="fa fa-fw fa-phone"></i> {{ patient.phone }}
              </small>
              <p>
                <i class="fa fa-fw fa-envelope"></i> {{ patient.username }}
              </p>
          
              <ul class="buttons">
                <li>
                  <a (click)="deleteUser(patient.id)" class="btn_1 gray delete wishlist_close">
                    <i class="fa fa-fw fa-times-circle-o"></i> delete
                  </a>
                </li>
              </ul>
              
            </li>
            
          </ul>
        </div>
      </div>
