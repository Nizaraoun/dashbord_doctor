
<div class="wrapper">
<hospital-sidenav class="iq-sidebar" />
<div id="content-page" class="content-page">
    <hospital-navbar />
    <div class="row rounded-lg overflow-hidden shadow">
      <!-- Users box-->
      <div class="col-3 px-0">
        <div class="bg-white">
          <div class="bg-gray px-4 py-2 bg-light">
            <p class="h5 mb-0 py-1">Recent Message </p>
          </div>
          <div class="messages-box">
            <div class="list-group rounded-0">
              <ng-container *ngFor="let message of Messages">
                <a class="list-group-item list-group-item-action list-group-item-light rounded-0"(click)="getMessages(message.conversationId!, message.userId!)">
                  <div class="media d-flex align-items-center">
                    <img [src]="message.image" alt="user" width="50" class="rounded-circle mr-3">
                    <div class="media-body d-flex justify-content-between align-items-center">
                      <h6 class="mb-0">{{ message.userName }}</h6>
                      <small class="small font-weight-bold ml-auto">{{ message.lastmsg }}</small>
                    </div>
                  </div>
                  <p class="font-italic text-muted mb-0 text-small text-center">{{ message.message }}</p>
                </a>
              </ng-container>
            </div>
          </div>
          
                
        </div>
      </div>
      <!-- Chat Box-->
      <div class="col-9 px-0">
        <div class="px-4 py-5 chat-box bg-white  rounded-5 mb-2">
          <ng-container *ngFor="let message of Messagegrp">
            <!-- Sender Message --> 
            <div *ngIf="message.id !== doctorId" class="media w-50 mb-3">
              <img src="assets/images/user/10.jpg" alt="user" width="50" class="rounded-circle">
              <div class="media-body ml-3">
                <div class="message-sender bg-light rounded py-2 px-3 mb-2">
                  <p class="text-small mb-0 text-muted">{{ message.messages }}</p>
                </div>
              </div>
            </div>
            <!-- Receiver Message -->
            <div *ngIf="message.id === doctorId" class="media w-50 ml-auto mb-3 receiver-message">
              <div class="media-body">
                <div class="message-receiver bg-primary rounded py-2 px-3 mb-2">
                  <p class="text-small mb-0 text-white"> {{ message.messages }}</p>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      
        <!-- end chat -->

        <!-- Typing area -->
        <form  [formGroup]="MsgForm"  class="rounded-5 px-1 ">
          <div class="input-group">
            <input
        type="text"
        pInputText
        formControlName="message"
        class="w-full"
        name="message"
        placeholder="Type your phone number"
      />
            <div class="input-group-append">
              <button id="button-addon2" type="submit" class="btn btn-link" (click)="sendMessage(chatId)">
                <i class="fa fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </form>
        

      </div>
    </div>
  </div>
</div>
