<div class="wrapper">
    <hospital-sidenav class="iq-sidebar"></hospital-sidenav>
    <div id="content-page" class="content-page">
        <hospital-navbar></hospital-navbar>
        <div class="post-container">
            <div class="post-header">
                <div class="avatar-container">
                    <img src="assets/images/page-img/300.png" alt="User Avatar" class="avatar" />
                </div>
                <div class="create-post">
                    <h3 class="post-title">Create a Post</h3>
                    <div class="input-container">
                        <textarea
                            class="post-input"
                            placeholder="Write something..."
                            rows="1.5"
                            cols="50"
                            (input)="adjustTextArea($event)"
                        ></textarea>
                        <i class="fa fa-share-square-o blue-icon" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="post-container" *ngFor="let post of feed">
            <div class="post-header">
                <img [src]="post.senderImg" alt="story-img" class="rounded-circle avatar-40 mr-2">
                <div class="author-details">
                    <div class="user-detail">
                        <a class="author-name" href="#">{{post.senderName}}</a>
                        <span class="post-time">{{post.createdAt}}</span>
                    </div>
                </div>
                <div class="iq-card-header-toolbar d-flex align-items-center">
                    <div class="dropdown">
                        <span class="dropdown-toggle text-primary" id="dropdownMenuButton5" data-bs-toggle="dropdown">
                            <i class="ri-more-fill"></i>
                        </span>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton5">
                            <a class="dropdown-item" routerLink="#"><i class="fa fa-ban me-2"></i>signaler</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="post-content">
                <p>{{post.content}}</p>
            </div>
            <hr class="custom-divider">

            <button class="action-button">{{post.commentCount}} <i class="fa fa-comments" style="font-size: 20px;color: #606770;"></i></button>
           
        </div>
        </div>
    </div>
