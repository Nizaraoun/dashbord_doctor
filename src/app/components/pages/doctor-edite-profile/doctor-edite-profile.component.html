<div class="wrapper">
  <hospital-sidenav class="iq-sidebar"></hospital-sidenav>
  <div id="content-page" class="content-page">
      <hospital-navbar></hospital-navbar>
      <div class="box_general">
          <div class="header_box">
              <h2 class="d-inline-block">My Profile</h2>
          </div>
          <div class="container">
              <div class="col">
                  <div class="row">
                      <div class="col mb-3">
                          <div class="card">
                              <div class="card-body">
                                  <div class="e-profile">
                                      <div class="row">
                                          <div class="col-12 col-sm-auto mb-3">
                                              <div class="mx-auto" style="width: 140px;">
                                                  <div class="d-flex justify-content-center align-items-center rounded" style="height: 140px; background-color: rgb(233, 236, 239);">
                                                      <img src="profileImageUrl" alt="Profile Image" *ngIf="profileImageUrl" style="width: 100%; height: 100%; object-fit: cover;">
                                                      <span *ngIf="!profileImageUrl" style="color: rgb(166, 168, 170); font: bold 8pt Arial;">140x140</span>
                                                  </div>
                                              </div>
                                          </div>
                                          <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                                              <div class="text-center text-sm-left mb-2 mb-sm-0">
                                                  <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap"> {{doctor.username}}</h4>
                                                  <div class="mt-2">
                                                      <input type="file" (change)="onFileSelected($event)" style="display: none;" #fileInput>
                                                      <button class="btn btn-primary" type="button" (click)="fileInput.click()">
                                                          <i class="fa fa-fw fa-camera"></i>
                                                          <span>Change Photo</span>
                                                      </button>
                                                      <button class="btn btn-secondary" type="button" (click)="upload()" [disabled]="!selectedFile">
                                                          <i class="fa fa-fw fa-upload"></i>
                                                          <span>Upload</span>
                                                      </button>
                                                  </div>
                                              </div>
                                              <div class="text-center text-sm-right">
                                                  <span class="badge badge-secondary">Doctor</span>
                                                  <div class="text-muted"><small>{{doctor.speciality}}</small></div>
                      </div>
                    </div>
                  </div>
                  <ul class="nav nav-tabs">
                    <li class="nav-item"><a href="" class="active nav-link">Settings</a></li>
                  </ul>
                  <div class="tab-content pt-3">
                    <div class="tab-pane active">
                      <form class="form" novalidate="">
                        <div class="row">
                          <div class="col">
                            <div class="row-2">
                              <div class="col ">
                                <div class="form-group">
                                  <label>Full Name</label>
                                  <input class="form-control" type="text" name="name" placeholder="Your Full Name Her" value="{{doctor.username}}">
                                </div>
                              </div>
                              
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Email</label>
                                  <input class="form-control" type="text" placeholder="{{doctor.email}}">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col mb-3">
                                <div class="form-group">
                                  <label>About</label>
                                  <textarea class="form-control" rows="5" placeholder="My Bio"></textarea>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12 col-sm-6 mb-3">
                            <div class="mb-2"><b>Change Password</b></div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Current Password</label>
                                  <input class="form-control" type="password" placeholder="••••••">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>New Password</label>
                                  <input class="form-control" type="password" placeholder="••••••">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Confirm <span class="d-none d-xl-inline">Password</span></label>
                                  <input class="form-control" type="password" placeholder="••••••"></div>
                              </div>
                            </div>
                          </div>
                          <div class="col-12 col-sm-5 offset-sm-1 mb-3">
                            <div class="mb-2"><b>Keeping in Touch</b></div>
                            <div class="row">
                              <div class="col">
                                <label>spoken language</label>
                                <div class="custom-controls-stacked px-2">
                                  <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="french" checked="">
                                    <label class="custom-control-label" for="french">french</label>
                                  </div>
                                  <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="english" checked="">
                                    <label class="custom-control-label" for="english">english</label>
                                  </div>
                                  <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="spanish" checked="">
                                    <label class="custom-control-label" for="spanish">spanish</label>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit">Save Changes</button>
                          </div>
                        </div>
                      </form>
    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
            <div class="card">
              <div class="card-body">
                <h6 class="card-title font-weight-bold">Support</h6>
                <p class="card-text">Get fast, free help from our friendly assistants.</p>
                <button type="button" class="btn btn-primary">Contact Us</button>
              </div>
            </div>
          </div>
        </div>
    
      </div>
    </div>
    </div>
</div>
